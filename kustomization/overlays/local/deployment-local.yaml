---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: image-tool-local
  name: image-tool-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-tool-local
  strategy: {}
  template:
    metadata:
      labels:
        app: image-tool-local
    spec:
      containers:
      - name: image-tool-local
        image: quay.io/tonejito/image-tool:latest
        ports:
        - containerPort: 5000
        resources: {}
        volumeMounts:
        - name: image-tool-storage
          mountPath: "/opt/storage"
      volumes:
      - name: image-tool-storage
        persistentVolumeClaim:
          claimName: image-tool
      securityContext: {}
      serviceAccount: image-tool
      serviceAccountName: image-tool
